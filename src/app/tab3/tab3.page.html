<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="scan(action, 'start')">Scannen Sie ein Bauteil</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card style="height: {{screenHeight*0.7}}px">
            <ion-card-title style="text-align: center;">Produktinformation</ion-card-title>
            <ion-list>
              <ion-item>
                <ion-label>ProduktId: {{current_product.id}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>SerialNo: {{current_product.serial_number}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>SupplierNo: {{current_product.supplier_number}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Produktionsdatum: {{current_product.production_date}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Beschreibung: {{current_product.description}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card style="height: {{screenHeight*0.7}}px">
            <ion-img style="object-fit: contain;" *ngIf="image_path != ''" [src]='image_path'></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ngx-scanner-qrcode style="height: 0%; width: 0%;" #action="scanner" (event)="onEvent($event, action)"></ngx-scanner-qrcode>
  </ion-content>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="show_product_information()">Zeige Produktinformation</ion-button> 
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card style="height: 300px;">
            <!--<ngx-scanner-qrcode #action="scanner" (event)="onEvent($event, action)"></ngx-scanner-qrcode>-->
            <ion-list>
              <ion-item [button]="true">
                <ion-label (click)="show_green_product_information()">Gr√ºn</ion-label>
              </ion-item>
              <ion-item [button]="true">
                <ion-label (click)="show_orange_product_information()">Orange</ion-label>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-title style="text-align: center;">Produktinformation</ion-card-title>
            <ion-list>
              <ion-item>
                <ion-label>ProduktId: {{current_product.id}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>SerialNo: {{current_product.serial_number}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>SupplierNo: {{current_product.supplier_number}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Produktionsdatum: {{current_product.production_date}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Beschreibung: {{current_product.description}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card style="height: 300px;">
            <ion-img [src]='image_path' style="height: 100%; width: 100%"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>

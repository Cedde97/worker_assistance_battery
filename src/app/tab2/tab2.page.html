<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="startProduction()">Starte Zusammenbau</ion-button>
    <ion-toast [isOpen]="isFailureToastOpen" message="Failure Toast" [duration]="3000" (didDismiss)="display_failure_toast(false)" color="danger" position="top"></ion-toast>
    <ion-toast [isOpen]="isSuccessToastOpen" message="Success Toast" [duration]="3000" (didDismiss)="display_success_toast(false)" color="success" position="top"></ion-toast>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card style="height: {{screenHeight*0.75}}px">
            <ion-card-title style="text-align: center;">Montage-Anleitung</ion-card-title>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="1.5">
                    <ion-content>
                      <ion-segment *ngIf="current_workflowstep not null" value="schritt_{{current_workflowstep.step}}" style="display : block; margin-left: -20px;">
                        <ion-segment-button value="schritt_1" (click)="show_step(1)">1</ion-segment-button>
                        <ion-segment-button value="schritt_2" (click)="show_step(2)">2</ion-segment-button>
                        <ion-segment-button value="schritt_3" (click)="show_step(3)">3</ion-segment-button>
                        <ion-segment-button value="schritt_4" (click)="show_step(4)">4</ion-segment-button>
                        <ion-segment-button value="schritt_5" (click)="show_step(5)">5</ion-segment-button>
                        <ion-segment-button value="schritt_6" (click)="show_step(6)">6</ion-segment-button>
                        <ion-segment-button value="schritt_7" (click)="show_step(7)">7</ion-segment-button>
                        <ion-segment-button value="schritt_8" (click)="show_step(8)">8</ion-segment-button>
                        <ion-segment-button value="schritt_9" (click)="show_step(9)">9</ion-segment-button>
                        <ion-segment-button value="schritt_10" (click)="show_step(10)">10</ion-segment-button>
                        <ion-segment-button value="schritt_11" (click)="show_step(11)">11</ion-segment-button>
                        <ion-segment-button value="schritt_12" (click)="show_step(12)">12</ion-segment-button>
                        <ion-segment-button value="schritt_13" (click)="show_step(13)">13</ion-segment-button>
                        <ion-segment-button value="schritt_14" (click)="show_step(14)">14</ion-segment-button>
                      </ion-segment>
                    </ion-content>
                  </ion-col>
                  <ion-col size="10.5">
                    <ion-list>
                      <ion-item *ngFor="let workflowstep of display_workflowsteps">
                        <ion-grid>
                          <ion-row> 
                            <ion-col size="1">
                              <ion-icon *ngIf="workflowstep.done" name="checkbox-outline"></ion-icon>
                              <ion-icon *ngIf="!workflowstep.done" name="square-outline"></ion-icon>
                            </ion-col>
                            <ion-col size="9">
                              <ion-input type="text">Schritt {{workflowstep.step}}_{{workflowstep.partial_step}}: {{workflowstep.description_german}}</ion-input>
                            </ion-col>
                            <ion-col size="1">
                              <ion-button *ngIf="workflowstep.current_active && workflowstep.product_id == -1" (click)="mark_as_done(workflowstep.step, workflowstep.partial_step)">Done</ion-button>
                              <ion-button *ngIf="workflowstep.current_active && workflowstep.product_id != -1 && !isDesktopScanning" (click)="scan(action, 'start')">Scan</ion-button>
                              <ion-spinner *ngIf="workflowstep.current_active && isDesktop && isDesktopScanning" name="circles"></ion-spinner>
                              <p *ngIf="workflowstep.current_active && isDesktop && isDesktopScanning">Please Scan QR Code</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card style="height: {{screenHeight*0.75}}px">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-input type="text">Vorher:</ion-input>
                  <ion-img *ngIf="image_path_before != ''" [src]='image_path_before' style="height:80%; width: 80%;"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-input type="text">Nachher:</ion-input>
                  <ion-img *ngIf="image_path_after != ''" [src]='image_path_after' style="height:80%; width: 80%;"></ion-img>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ngx-scanner-qrcode style="height: 0%; width: 0%;" #action="scanner" (event)="onEvent($event, action)"></ngx-scanner-qrcode>

</ion-content>

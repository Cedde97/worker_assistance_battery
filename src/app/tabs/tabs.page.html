<ion-tabs>
  <ion-tab-bar style="height: {{screenHeight*0.1}}px" slot="bottom">
    <ion-grid>
      <ion-row>
        <ion-col size="5.5">
          <ion-tab-button tab="tab2" href="/tabs/tab2">
            <ion-icon aria-hidden="true" name="build-outline"></ion-icon>
            <ion-label>{{ 'MONTAGE_ANLEITUNG' | translate }}</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col size="5.5">
          <ion-tab-button tab="tab3" href="/tabs/tab3">
            <ion-icon aria-hidden="true" name="alert-circle-outline"></ion-icon>
            <ion-label>{{ 'BAUTEIL_INFO' | translate }}</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col size="1">
          <ion-button id="settings" shape="round" fill="clear">
            <ion-popover trigger="settings" side="top" alignment="center">
              <ng-template>
                <ion-content class="ion-padding">
                  <ion-select label="{{ 'LANGUAGE' | translate }}" placeholder="{{ 'WAHLE_SPRACHE' | translate }}" (ionChange)="changeLanguage($event)">
                    <ion-select-option value="de">Deutsch</ion-select-option>
                    <ion-select-option value="en">Englisch</ion-select-option>
                  </ion-select>
                  <ion-select label="{{ 'LEVEL' | translate }}" placeholder="{{ 'WAHLE_LEVEL' | translate }}" (ionChange)="invokeTab2ChangeDetailMethod($event)">
                    <ion-select-option value="detail">{{ 'DETAILLIERT' | translate }}</ion-select-option>
                    <ion-select-option value="short">{{ 'KURZFORM' | translate }}</ion-select-option>
                  </ion-select>
                </ion-content>
              </ng-template>
            </ion-popover>
            <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-tab-bar>
</ion-tabs>
